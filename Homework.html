<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style>
		body {
			background-image: url('background.jpg');
			background-size: cover; 
			overflow: hidden; 
			margin: 0; 
		}
		#poetText { z-index: 9; position: absolute; left: 300px; top: 100px; font-size: 1.2em; font-family: 'Buljirya', serif; font-weight: 700; color: #ede6e6; line-height: 1.5 }
		.word { opacity: 0; animation: zoomIn 1s forwards; }
		@keyframes zoomIn {
			to { opacity: 2; }
		}
	</style>
</head>
<body>
	<div id="poetText"></div> 
	 <audio controls id="myAudio">
		<source src="keshi beside you.mp3" type="audio/mpeg"> 
	</audio>
    <script type="text/javascript">
        var t = setInterval(makeHeart, 1000);

        function makeHeart() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 106);
            let a = new Image();
            a.src = "heart.png";
            a.style.position = "absolute";
            a.style.left = x + "px";
            a.style.top = y + "px";
            a.style.width = "100px";
            a.style.height = "100px";
            document.body.appendChild(a);
            console.log(x, y);
        }

        var poet = "â€œIt's just you and I, and no other guys.<br><br> We got no interruptions and we both feelin' the vibe.<br><br> Say I'm not your type.<br><br> But I know what's on your mind.<br><br>  We can talk about nothin' or we can see what it's like.<br><br><br> Don't lie, baby, don't lie.<br><br> His love never felt right,<br><br>  Switch sides and I'm beside you<br><br> If you say it's alright (don't lie, baby, don't lie)";
        var poetArr = poet.split(" ");

        var myTimer = setInterval(print, 500);
        var s = 0;

        function print() {
            var t = document.createElement("span");
            t.innerHTML = poetArr[s] + " ";
            t.className = "word";
            s++;
            poetText.appendChild(t);
            if (s == poetArr.length) {
                clearInterval(myTimer);
            }
        }
    </script>
</body>
</html>
